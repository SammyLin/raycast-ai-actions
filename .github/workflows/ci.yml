name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ai-actions/package-lock.json

      - name: Install dependencies
        working-directory: ai-actions
        run: npm ci

      - name: Run lint
        working-directory: ai-actions
        run: npm run lint

      - name: Check TypeScript
        working-directory: ai-actions
        run: npx tsc --noEmit

      - name: Build extension
        working-directory: ai-actions
        run: npm run build

      - name: Check formatting
        working-directory: ai-actions
        run: npx prettier --check "src/**/*.{ts,tsx}"
