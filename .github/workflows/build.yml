name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-actions/package-lock.json

      - name: Install dependencies
        working-directory: ai-actions
        run: npm ci

      - name: Build extension
        working-directory: ai-actions
        run: npm run build
